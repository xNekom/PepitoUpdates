<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gato durmiendo con proporciones realistas, enrollado -->
  
  <!-- Cuerpo enrollado (forma de croissant) -->
  <path d="M35 72 Q30 55 42 48 Q55 42 70 48 Q85 55 88 70 Q90 82 78 88 Q60 95 42 88 Q32 84 35 72Z" fill="#FF6B35" opacity="0.9"/>
  
  <!-- Rayas sutiles en el cuerpo -->
  <path d="M45 55 Q55 50 65 55" stroke="#E55A2B" stroke-width="1.5" fill="none" opacity="0.3"/>
  <path d="M42 62 Q52 57 62 62" stroke="#E55A2B" stroke-width="1.5" fill="none" opacity="0.25"/>
  <path d="M48 69 Q58 64 68 69" stroke="#E55A2B" stroke-width="1.5" fill="none" opacity="0.2"/>
  
  <!-- Cola envolviendo el cuerpo -->
  <path d="M88 72 Q95 65 97 55 Q98 48 93 50 Q88 54 87 63" stroke="#FF6B35" stroke-width="5" fill="none" stroke-linecap="round"/>
  
  <!-- Cabeza (apoyada en las patas, ligeramente más pequeña) -->
  <ellipse cx="42" cy="52" rx="16" ry="14" fill="#FF6B35"/>
  
  <!-- Orejas puntiagudas -->
  <path d="M30 44 L26 28 L38 38 Z" fill="#FF6B35"/>
  <path d="M54 44 L58 28 L46 38 Z" fill="#FF6B35"/>
  <!-- Interior de las orejas -->
  <path d="M32 42 L30 32 L36 39 Z" fill="#FF8C42"/>
  <path d="M52 42 L54 32 L48 39 Z" fill="#FF8C42"/>
  
  <!-- Ojos cerrados (líneas suaves curvas) -->
  <path d="M34 48 Q38 52 42 48" stroke="#2C3E50" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M44 48 Q48 52 52 48" stroke="#2C3E50" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Nariz pequeña -->
  <path d="M41 53 L42 55 L43 53 Z" fill="#E74C3C"/>
  
  <!-- Boca sonriente dormida -->
  <path d="M42 55 Q40 57 38 56" stroke="#2C3E50" stroke-width="1" fill="none" stroke-linecap="round"/>
  <path d="M42 55 Q44 57 46 56" stroke="#2C3E50" stroke-width="1" fill="none" stroke-linecap="round"/>
  
  <!-- Patas delanteras (donde apoya la cabeza) -->
  <ellipse cx="38" cy="68" rx="5" ry="3" fill="#FF8C42"/>
  <ellipse cx="48" cy="68" rx="5" ry="3" fill="#FF8C42"/>
  
  <!-- Bigotes suaves -->
  <line x1="28" y1="50" x2="18" y2="48" stroke="#2C3E50" stroke-width="1" stroke-linecap="round" opacity="0.7"/>
  <line x1="28" y1="54" x2="18" y2="55" stroke="#2C3E50" stroke-width="1" stroke-linecap="round" opacity="0.7"/>
  <line x1="56" y1="50" x2="66" y2="48" stroke="#2C3E50" stroke-width="1" stroke-linecap="round" opacity="0.7"/>
  <line x1="56" y1="54" x2="66" y2="55" stroke="#2C3E50" stroke-width="1" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Zzz para indicar sueño -->
  <text x="72" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6B7280" opacity="0.6">Z</text>
  <text x="80" y="27" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#6B7280" opacity="0.4">z</text>
  <text x="86" y="21" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#6B7280" opacity="0.25">z</text>
</svg>